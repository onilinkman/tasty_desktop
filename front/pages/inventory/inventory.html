<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasty Inventory</title>
		<link rel="stylesheet" href="../../styles/page_style.css" />
		<link rel="stylesheet" href="../../index.css" />
		<link
			rel="stylesheet"
			href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="../inventory/invertory.css" />
	</head>
	<body>
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div
				id="liveToast"
				class="toast"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="toast-header">
					<strong class="me-auto">Mensage</strong>

					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="toast"
						aria-label="Close"
					></button>
				</div>
				<div class="toast-body">Debe seleccionar una categoria</div>
			</div>
		</div>
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<a href="../../index.html" class="btn btn-danger">Atras</a>
				</div>
				<div class="col-6">
					<p class="title fs-1 titlebar">Sistema de inventario</p>
				</div>
				<div class="col">
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
						data-bs-whatever="@mdo"
					>
						Agregar Personal
					</button>
					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1
										class="modal-title fs-5"
										id="exampleModalLabel"
									>
										Agregar Un vendedor
									</h1>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<form>
										<div class="mb-3">
											<label
												for="recipient-name"
												class="col-form-label"
												>Nombre</label
											>
											<input
												type="text"
												class="form-control"
												id="recipient-name"
											/>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal"
									>
										Cerrar
									</button>
									<button
										type="button"
										class="btn btn-primary"
										onclick="AddUser()"
									>
										Guardar
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ####################################### -->
			<!-- Merchandise data inputs -->
			<!-- ######################################## -->
			<div class="row">
				<div class="col form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="form_merchandise"
						placeholder="Ingrese nombre de la mercaderia"
					/>
					<label for="form_merchandise">Nombre de Mercaderia</label>
				</div>
				<div class="col form-floating mb-3">
					<input
						type="date"
						class="form-control"
						id="form_data"
						placeholder="Ingrese fecha"
					/>
					<label for="form_data">fecha</label>
				</div>
				<div class="col form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="form_place"
						placeholder="Ingrese placa"
					/>
					<label for="form_place">Placa</label>
				</div>
			</div>
			<!-- ####################################### -->

			<!-- ####################################### -->
			<!-- here insert items in to table -->
			<!-- ######################################## -->
			<div class="row">
				<div class="sub-title mb-3">Ingresar los productos aqui:</div>
				<div class="col-8 col-sm-6">
					<div id="table-container-1"></div>
				</div>
				<div class="col text-start">
					<div class="row">
						<div class="mb-3">
							<label
								for="item_name"
								class="form-label text-tasty fw-bold"
								>PRODUCTO</label
							>
							<input
								type="text"
								class="form-control"
								id="item_name"
								placeholder="Ingrese nombre del producto"
							/>
						</div>
					</div>
					<div class="row">
						<div class="mb-3">
							<label
								for="item_price"
								class="form-label text-tasty fw-bold"
								>PRECIO (Bs)</label
							>
							<input
								type="number"
								class="form-control"
								id="item_price"
								placeholder="Ingrese precio de venta"
							/>
						</div>
					</div>
					<div class="row">
						<div class="mb-3">
							<label
								for="item_acount"
								class="form-label text-tasty fw-bold"
								>CANTIDAD</label
							>
							<input
								type="number"
								class="form-control"
								id="item_acount"
								placeholder="Ingrese precio de venta"
							/>
						</div>
					</div>
					<div class="row">
						<div class="mb-3">
							<label
								for="due_date"
								class="form-label text-tasty fw-bold"
								>FECHA DE VENCIMIENTO</label
							>
							<input
								type="date"
								class="form-control"
								id="due_date"
								placeholder="Ingrese Fecha de vencimiento"
							/>
						</div>
					</div>
					<div class="row">
						<div class="mb-3">
							<label class="form-label text-tasty fw-bold"
								>CATEGORIA</label
							>
							<select
								class="form-select form-select-sm"
								aria-label=".form-select-sm"
								id="type_item"
							>
								<option selected>
									Seleccione la categoria
								</option>
								<option value="1">Lacteos</option>
								<option value="2">Quesos</option>
								<option value="3">Otros</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div>
							<button
								class="btn btn-secondary fs-5 mt-2"
								onclick="addItemArray()"
							>
								Agregar a la producto
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- ####################################### -->
			<!-- Merchandise data inputs -->
			<!-- ######################################## -->
			<div class="row">
				<div
					id="alertMessage"
					style="display: none"
					class="alert alert-danger"
					role="alert"
				>
					A simple danger alertâ€”check it out!
				</div>
				<div
					id="successMessage"
					style="display: none"
					class="alert alert-success"
					role="alert"
				>
					Se guardo correctamente
				</div>
				<div class="container">
					<button
						class="btn btn-success fs-2 mt-3"
						onclick="AddMerchandise()"
					>
						REGISTRAR
					</button>
				</div>
			</div>
		</div>

		<script src="../../components/table/tablaDinamica.js"></script>
		<script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./inventory.js"></script>
	</body>
</html>
